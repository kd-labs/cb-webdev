<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodCard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <article class="card-container">
      <header>
        <div id="food-image">
          <img
            src="https://b.zmtcdn.com/data/pictures/9/19565299/e6a1a55e00611bfe14a3504c95882dc3_o2_featured_v2.jpg"
            alt="burger pic"
          />
        </div>
        <div id="discount-strip">50% off upto 100</div>
        <div id="delivery-time">50 min</div>
      </header>
      <main>
        <header>
          <div id="food-name">Peaky Burgers</div>
          <div id="rating">4.0 ✶</div>
        </header>
        <div id="food-details">
          <div id="category-subcategory">Fast Food, Burger</div>
          <div id="price">₹100 for one</div>
        </div>
      </main>
      <footer>
        <hr />
        <div>
            <img
              src="https://b.zmtcdn.com/data/o2_assets/4bf016f32f05d26242cea342f30d47a31595763089.png"
              alt="trending"
            />
          </span> 
          <p>
          450+ orders placed recently
          </p>
          <span id="safe-delivery-icon"
            ><img
              src="https://b.zmtcdn.com/data/o2_assets/695598f38d29d0e5d3f8ffe57cfdb94c1613145422.png"
              alt="safe-delivery"
          /></span>
        </div>
      </footer>
    </article>
  </body>
</html>
