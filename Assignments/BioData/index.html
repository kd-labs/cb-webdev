<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>My Bio Data</h1>
    <form action="post">
      <fieldset id="personal-info">
        <legend>Personal Information</legend>
        <div>
          <label for="first-name">FirstName : </label>
          <input type="text" id="first-name" placeholder="First Name" />
          <label for="last-name">LastName : </label>
          <input type="text" id="last-name" placeholder="Last Name" />
        </div>
        <div>
          <label for="male">Male : </label>
          <input type="radio" id="male" name="gender" />
          <label for="female">Female : </label>
          <input type="radio" id="female" name="gender" />
        </div>
        <div>
          <label for="dob">Date Of Birth : </label
          ><input
            type="date"
            id="dob"
            value="mm/dd/yyyy"
            pattern="\d{2}-\d{2}-\d{4}"
          />
        </div>
        <div>
          <label for="email">Email : </label
          ><input type="email" id="email" placeholder="Enter Your Email" />
        </div>
        <div>
          <label for="phone">Phone : </label
          ><input type="number" id="phone" placeholder="+91 " />
        </div>
        <div>
          <label for="height">Height : </label
          ><input type="number" id="height" placeholder="Height in feet" />
        </div>
      </fieldset>
      <fieldset id="education">
        <legend>Education</legend>
        <div>
          <label for="school">School : </label
          ><input type="text" id="school" placeholder="School name" />
        </div>
        <div>
          <label for="class">Class : </label
          ><input type="text" id="class" placeholder="Enter class" />
        </div>
        <div>
          <label for="stream">Stream : </label
          ><select name="stream" id="stream">
            <option value="">Stream</option>
            <option value="science">Science</option>
            <option value="commerce">Commerce</option>
            <option value="humanities">Humanities</option>
          </select>
        </div>
        <div>
          <label for="marksheet">Marksheet : </label
          ><input type="file" id="marksheet" />
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
