<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Elements</title>
</head>
<body>

    <h3>Media Tags</h3>
    <ul>
        <li>Image</li>
        <li>Audio</li>
        <li>Video</li>
        <li>Iframe</li>
    </ul>

    <div>
        <p>Image Tag</p>
        <img src="https://images.unsplash.com/photo-1569317002804-ab77bcf1bce4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8ZGVtb24lMjBzbGF5ZXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="common street view">
        <img src="https://images.unsplash.com/photo-1665149368357-864968813478?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="mountain view with moon" width="700px">
    </div>

    <div>
        <p>Audio Tag</p>
        <audio src="" controls autoplay></audio>
    </div>

    <div>
        <p>Video Tag</p>
        <video src="" controls autoplay></video>
    </div>

    <div>
        <p>IFrame Tag</p>
        <iframe src="./iframe.html" frameborder="5"></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/kkeFE6iRfMM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    
</body>
</html>
